{% extends 'client/base.html' %}

{% block title %}Registrarse - O11CE Hotel{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="client-form">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Crear Cuenta</h2>
                        <p class="text-muted">Únete a O11CE Hotel y disfruta de nuestras ofertas exclusivas</p>
                    </div>
                    
                    <form method="POST" onsubmit="return validateForm(this)">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label fw-bold">Nombre *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label fw-bold">Apellido *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Dirección</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        
                        <div class="mb-3">
                            <label for="nationality" class="form-label fw-bold">Nacionalidad</label>
                            <input type="text" class="form-control" id="nationality" name="nationality">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold">Usuario *</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="password1" class="form-label fw-bold">Contraseña *</label>
                                    <input type="password" class="form-control" id="password1" name="password1" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password2" class="form-label fw-bold">Confirmar Contraseña *</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-3">¿Ya tienes cuenta?</p>
                        <a href="{% url 'client_login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
