{% extends 'dashboard.html' %}
{% block content %}
<div class="container py-4">
  <h2>{% if mode == 'create' %}Crear Usuario{% else %}Editar Usuario{% endif %} — {{ hotel.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {% if mode == 'create' %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
    {% else %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" value="{{ user_obj.username }}" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user_obj.email }}">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="active" id="active" {% if user_obj.is_active %}checked{% endif %}>
        <label class="form-check-label" for="active">Activo</label>
      </div>
    {% endif %}
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select name="role" class="form-select">
        <option value="staff" {% if current_role == 'staff' %}selected{% endif %}>Staff</option>
        <option value="recepcionista" {% if current_role == 'recepcionista' %}selected{% endif %}>Recepcionista</option>
        <option value="housekeeping" {% if current_role == 'housekeeping' %}selected{% endif %}>Housekeeping</option>
        <option value="maintenance" {% if current_role == 'maintenance' %}selected{% endif %}>Mantenimiento</option>
        <option value="admin" {% if current_role == 'admin' %}selected{% endif %}>Admin del Hotel</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-secondary" href="{% url 'hotel_users_list' hotel.slug %}">Volver</a>
    </div>
  </form>
</div>
{% endblock %}
